<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/formulario.css">
    <title>Formulário Contratação Dev</title>
</head>

<header class="container-fluid">
  
</header><br>
<body>
  <form name="form" id="form" action="/create/" method="post" >
    {% csrf_token %}
    
        <div class="col-12 m-auto pt-6 pb-4 text-center">  
          <h1>Formulário Contratação DEV</h1>
          <div class="nome"><i class="form-group mt-6 col-12" > {{form.nomecompleto}}</i>
          </div><br>

          <div class="data"><i class="form-group mt-6 col-12" > {{form.dataNascimento}}</i>
          </div><br>

          <div class="rg"><i class="form-group mt-6 col-12" > {{form.rg_cpf }}</i>
          </div><br>

          <div class="conta"><i class="form-group mt-6 col-12" > {{form.contaNubank}}</i>
          </div><br>

          <div class="estadoCivil"><i class="form-group mt-6 col-12" > {{form.estadoCivil}}</i>
          </div><br>

          <div class="carteira"><i class="form-group mt-6 col-12" > {{form.numeroCarteiraTrabalho}}</i>
          </div><br>

          <div class="contato"><i class="form-group mt-6 col-12" > {{form.whatsappEmail}}</i>
          </div><br>

          <div class="network"><i class="form-group mt-6 col-12" > {{form.linkdlen}}</i>
          </div><br>
          
          <div class="botao">
          <input type="submit" class="btn btn-success" value="Salvar">
          <a class="btn btn-outline-danger" href="">Limpar formulario</a>
          </div><br>
    </div>
  </form>
</body>
</html>
