<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/form.css">
    <title>Formulário Contratação Dev</title>
</head>

<header class="container-fluid">
  <h1>Formulário Contratação DEV</h1>
</header><br>
<body>
  <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post" >
    {% csrf_token %}
    
        <div class="col-12 m-auto pt-6 pb-4 text-center">  
          <label for="titulo">Nome Completo</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.nomecompleto}}</i>
          </div><br>

          <label for="titulo">Data Nascimento</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.dataNascimento}}</i>
          </div><br>

          <label for="titulo">RG CPF</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.rg_cpf }}</i>
          </div><br>

          <label for="titulo">Conta Nubank</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.contaNubank}}</i>
          </div><br>

          <label for="titulo">Estado Civil</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.estadoCivil}}</i>
          </div><br>

          <label for="titulo">Numero Carteira Trabalho</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.numeroCarteiraTrabalho}}</i>
          </div><br>

          <label for="titulo">Whatsap Email </label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.whatsappEmail}}</i>
          </div><br>
          <label for="titulo">Linkdlen</label>
          <div class="anf"><i class="form-group mt-6 col-12" > {{form.linkdlen}}</i>
          </div><br>
          
          <div class="botao">
          <input type="submit" class="btn btn-success" value="Salvar">
          <a class="btn btn-outline-danger" href="">Limpar formulario</a>
          </div><br>
    </div>
  </form>
</body>
</html>
